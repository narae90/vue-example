<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>


    <div id="app">
        {{ message }}
    </div>


    <div id="app-2">
        <!--v-bind 속성은 디렉티브 이라고 합니다. -->
        <!--디렉티브는 Vue에서 제공하는 특수 속성임을 나타내는 v- 접두어가 붙어있으며 
        사용자가 짐작할 수 있듯 렌더링 된 DOM에 특수한 반응형 동작을 합니다. 
        기본적으로 “이 요소의 title 속성을 Vue 인스턴스의 message 속성으로 최신 상태를 유지 합니다.”-->
        <span v-bind:title="message">
        내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
        </span>
    </div>


    <div id="app-3">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>

    <div id="app-4">
        <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
        </ol>
    </div>

    <!--사용자가 앱과 상호 작용할 수 있게 하기 위해 우리는 v-on 디렉티브를 사용하여 Vue 인스턴스에서 
        메소드를 호출하는 이벤트 리스너를 추가 할 수 있습니다 :-->
        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">메시지 뒤집기</button>
        </div>


        <div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>


        <div id="app-7">
            <ol>
            <!--이제 각 todo-item 에 todo 객체를 제공합니다.
                화면에 나오므로, 각 항목의 컨텐츠는 동적으로 바뀔 수 있습니다.
                또한 각 구성 요소에 "키"를 제공해야합니다 (나중에 설명 됨).
            -->
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
            </ol>
        </div>



        <div id="demo">{{ fullName }}</div>

<script src="/practice.js"></script>    
</body>

</html>
